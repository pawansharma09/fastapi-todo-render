services:
  - type: web
    name: fastapi-todo-app
    env: python
    region: oregon
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: todo-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
    healthCheckPath: /

databases:
  - name: todo-db
    databaseName: todo_db
    user: todo_user